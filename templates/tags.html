<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Moderate tags</title>
</head>
<body>


<form method="post">

<ul id="tag-list">
    {% for tag in tags_available %}
        <li>
            {{ tag }}

            <a href="/admin/tag_toggle/{{ tag }}">
            {% if tag in tags_enabled %}
                [X]
            {% else %}
                [ ]
            {% endif %}
            </a>

        </li>


    {% endfor %}


</ul>
<input type="submit" value="done">

</form>


</body>
</html>
